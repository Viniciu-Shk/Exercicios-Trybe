<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./bootstrap-5.1.3-dist/css/bootstrap.min.css">
  <script src="./node_modules/jquery/dist/jquery.min.js"></script>
  <script src="./bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="dist/css/DatePickerX.min.css">
  <script src="dist/js/DatePickerX.min.js"></script>
</head>
<body>
    <header>
        <h1>Concorra a uma viagem incrível!</h1>
    </header>
    <form action="" method="get">
        <label for="nome-user">Nome: 
            <input class="form-control input-group form-comtrol:focus form-control::placeholder " type="text" id="nome-user" placeholder="Digite seu nome" name="username" required minlength="10" maxlength="40" />
        </label>
        <br><br>
        <label for="email-user">E-mail: 
            <input class="form-control input-group form-comtrol:focus form-control::placeholder" type="email" id="email-user" placeholder="Digite seu email" name="username" required minlength="10" maxlength="50" />
        </label>
        <br><br>
        <label for="destino-viagem1">
            <input type="radio" name=" input-groupdestino" id="destino-viagem1" value="Cidade" class="form-check-input" />Cidade
        </label>
        <label for="destino-viagem2">
            <input type="radio" name=" input-groupdestino" id="destino-viagem2" value="Campo" class="form-check-input" />Campo
        </label>
        <label for="destino-viagem3">
            <input type="radio" name=" input-groupdestino" id="destino-viagem3" value="Montanha" class="form-check-input" />Montanha
        </label>
        <label for="destino-viagem4">
            <input type="radio" name=" input-groupdestino" id="destino-viagem4" value="Praia" class="form-check-input" />Praia
        </label>
        <br><br>
        <label for="textarea-user">
            <p>Por que vc deve ser premiado?</p>
            <textarea name="texto-concurso" id="textarea-user" class="textarea.form-control-lg" cols="30" rows="5" maxlength="500"></textarea>
        </label>
        <br><br>
        <label for="data-viagem">Qual a melhor data para a sua viagem?
            <input class="form-control input-group form-comtrol:focus" type="text" id="data-viagem" placeholder="dd/mm/aaaa" required />
        </label>
        <br><br>
        <label for="consent-promo">Gostaria de receber promoções da Trybe?
            <input type="checkbox" nam input-groupe="promocoes" id="consent-promo" class="form-check-input" />
        </label>
        <br>
        <label for="consent-fotos">Aceita nosso Termos e Condições?
            <input type="checkbox" nam input-groupe="promocoes" id="consent-fotos" class="form-check-input" required />
        </label>
        <br>
        <label for="btn-submit">
            <button type="submit" id="btn-submit" class="btn btn:focus btn-primary">Enviar</button>
        </label>
        <button type="reset" id="btn-reset" class="btn btn-secondary">Resetar o formulário</button>
        <label for="btn-reset"></label>
    </form>
    <script src="script2.js"></script>
</body>
</html>
