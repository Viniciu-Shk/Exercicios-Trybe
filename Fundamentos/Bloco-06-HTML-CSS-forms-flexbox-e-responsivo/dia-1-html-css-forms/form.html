<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Concorra a uma viagem incrível!</h1>
    </header>
    <form action="" method="get">
        <label for="nome-user">Nome: 
            <input type="text" id="nome-user" placeholder="Digite seu nome" name="username" required minlength="10" maxlength="40">
        </label>
        <br><br>
        <label for="email-user">E-mail: 
            <input type="email" id="email-user" placeholder="Digite seu email" name="username" required minlength="10" maxlength="50">
        </label>
        <br><br>
        <label for="destino-viagem1">
            <input type="radio" name="destino" id="destino-viagem1" value="Cidade">Cidade
        </label>
        <label for="destino-viagem2">
            <input type="radio" name="destino" id="destino-viagem2" value="Campo">Campo
        </label>
        <label for="destino-viagem3">
            <input type="radio" name="destino" id="destino-viagem3" value="Montanha">Montanha
        </label>
        <label for="destino-viagem4">
            <input type="radio" name="destino" id="destino-viagem4" value="Praia">Praia
        </label>
        <br><br>
        <label for="textarea-user">
            <p>Por que vc deve ser premiado?</p>
            <textarea name="texto-concurso" id="textarea-user" cols="30" rows="5" maxlength="500"></textarea>
        </label>
        <br><br>
        <label for="data-viagem">Qual a melhor data para a sua viagem?
            <input type="text" id="data-viagem" placeholder="dd/mm/aaaa" required>
        </label>
        <br><br>
        <label for="consent-promo">Gostaria de receber promoções da Trybe?
            <input type="checkbox" name="promocoes" id="consent-promo">
        </label>
        <br>
        <label for="consent-fotos">Aceita nosso Termos e Condições?
            <input type="checkbox" name="promocoes" id="consent-fotos" required>
        </label>
        <br>
        <label for="btn-submit">
            <button type="submit" id="btn-submit">Enviar</button>
        </label>
    </form>
</body>
</html>
