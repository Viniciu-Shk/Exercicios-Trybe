<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Teste de Forms</h1>
        <form action="">
            <label for="user-email">Email:<input type="text" id="user-email" placeholder="Digite seu email" required autocomplete="off" autofocus></label>
            <label for="user-pwd">Senha:<input type="password" id="user-pwd" placeholder="Digite sua senha" required></label>
            <label for="lembrete"><input type="checkbox" name="" id="lembrete" checked>Lembre-me</label>
            <button type="submit">Entrar</button>
        </form>
    </header>
</body>
</html>
